<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Conversor de monedas</title>
  </head>
  <body>
    <h1>Conversor de monedas</h1>
    <h2>Las opciones son Dolares, Euros, Yenes, Libras Esterlinas y Soles</h2>
    <form action="" id="form">
      <label for="cantidad">Ingresa la cantidad de pesos a cambiar</label>
      <input
        type="number"
        name="cantidad"
        id="cantidad"
        placeholder="Pesos"
        required
      />
      <label for="nombre">Ingresa la moneda a la que quieras cambiar</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Moneda"
        required
      />
      <button type="submit" id="btnSubmit">Calcular</button>
      <button type="button" id="btn">Mostrar calculos anteriores</button>
    </form>
    <div id="container"></div>
    <div id="previos">
      <h3>Calculos previos:</h3>
    </div>
    <div id="bitcoin">
      <h3>Precio actualizado de bitcoin</h3>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
