<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de monedas</title>
  </head>
  <body>
    <h1>Conversor de monedas</h1>
    <h2>Las opciones son Dolar, Euro, Yen, Libra Esterlina y Sol</h2>
    <form action="" id="form">
      <input
        type="number"
        name="cantidad"
        id="cantidad"
        placeholder="Pesos"
        required
      />
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Moneda"
        required
      />
      <button type="submit" id="btn">Calcular</button>
    </form>
    <div id="container"></div>

    <script src="app.js"></script>
  </body>
</html>
